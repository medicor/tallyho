	<style is="custom-style" include="iron-flex iron-flex-alignment">
		:root {
			--default-primary-color: #00796b;
		}
		
		body {
			color: #333;
			background: #fafafa;
			font: 16px 'Roboto Slab', 'Helvetica Neue', Helvetica, Arial, sans-serif;
			margin: 0 5vh 10vh 5vh;
			height: 90vh;
		}
		
		h1 {

			font-size: 4em;
			margin: 0;
		}
		
		a {
			color: #6a1b9a;
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: underline;
		}
		
		paper-button {
			width: 260px;
			margin: 0 0 20px 0;
			display: flex;
		}

		}

<body unresolved class="layout vertical center-justified">
	<template is="dom-bind" id="tallyho">
		<firebase-auth redirect user={{!user}} location="https://tallyho.firebaseio.com" provider="github" on-error="onFirebaseError" on-login="onFirebaseLogin"></firebase-auth>
		<paper-toast id="toaster"></paper-toast>
		<section class="layout vertical center">
			<img id="tallyho-logo" src="images/tallyho-logo.png">
			<h1>Tallyho!</h1>
			<h3>Time-tracking and invoicing</h3>
			<div hidden$="{{!user}}">
				<paper-button raised id="login-by-google" on-tap="login">
					<iron-icon icon="mdi:google"></iron-icon>Sign in with Google
				</paper-button>
				<paper-button raised id="login-by-github" on-tap="login">
					<iron-icon icon="mdi:github-circle"></iron-icon>Sign in with GitHub
				</paper-button>
			</div>
		</section>
	</template>

	<script>
		window.addEventListener('WebComponentsReady', function() {
			var tallyho = document.querySelector('#tallyho');
			var toaster = document.querySelector('#toaster');

			tallyho.login = function() {
				var fb = document.querySelector('firebase-auth');
				toaster.text = "Logging in ...";
				toaster.opened = true;
				fb.login();
			};

			tallyho.onFirebaseLogin = function() {
				console.log(this.user);
				toaster.text = "Redirecting ...";
				toaster.opened = true;
				//location.replace("elements/new-element.html");
			};
			tallyho.onFirebaseError = function() {
				toaster.text = "Something went wrong. Please try again.";
				toaster.opened = true;
			};
		});
	</script>

</body>
